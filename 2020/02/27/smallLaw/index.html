<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">错误定律：别人都不对，那就是自己的错。</span><br><span class="line"></span><br><span class="line">效果定律：在伤口上落泪和在伤口上撒盐，效果是一样的。</span><br><span class="line"></span><br><span class="line">嫉妒定律：人们嫉妒的往往不是陌生人的飞黄腾达，而是身边的人飞黄腾达。</span><br><span class="line"></span><br><span class="line">方圆定律：人不能太方，也不能太圆，一个会伤人，一个会让人远离你，因此人要椭圆。</span><br><span class="line"></span><br><span class="line">口水定律：当你红得让人流口水时，关于你的口水就会多起来。</span><br><span class="line"></span><br><span class="line">利用定律：不怕被人利用，就怕你没用。</span><br><span class="line"></span><br><span class="line">成就定律：如果你没有成就，你就会因平庸而没有朋友；如果你有了成就，你就会因卓越而失去朋友。</span><br><span class="line"></span><br><span class="line">馅饼定律：当天上掉下馅饼的时候，小心地上也有个陷阱在等着你。</span><br><span class="line"></span><br><span class="line">错误定律：人们日常所犯的最大错误，是对陌生人太客气，而对亲密的人太苛刻。</span><br><span class="line"></span><br><span class="line">评价定律：不必好奇别人怎样评价你，想想你是怎样评价他的。</span><br><span class="line"></span><br><span class="line">葱蒜定律：太拿自己当根葱的人，往往特别善于：装蒜。</span><br><span class="line"></span><br><span class="line">流言定律：流言是写在水上的字，注定不持久，但是又传得飞快。</span><br><span class="line"></span><br><span class="line">害怕定律：生手怕熟手，熟手怕高手，高手怕失手。</span><br><span class="line"></span><br><span class="line">难过定律：为你的难过而快乐的，是敌人；为你的快乐而快乐的，是朋友；为你的难过而难过的，就是那些该放进心里的人。</span><br><span class="line"></span><br><span class="line">傻瓜定律：把人家都当傻瓜，那一定是自己傻到了家。</span><br><span class="line"></span><br><span class="line">吃亏定律：只要你不认为自己吃了亏，别人也就一定没占着便宜。</span><br><span class="line"></span><br><span class="line">风雨定律：爱情经得起风雨，却经不起平淡；友情经得起平淡，却经不起风雨！</span><br></pre></td></tr></table></figure>
